<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Odyssey.js sports template</title>
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="/odyssey.js/favicon.ico">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@cartoDB">
  <meta name="twitter:creator" content="@cartoDB">
  <meta name="twitter:title" content="">

  <!-- build:css css/vendor.css -->
  <link rel="stylesheet" href="scss/vendor/reset.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="//cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.11/themes/css/cartodb.css" />

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <!-- build:css(.tmp) css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

  <!-- build:js js/vendor/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div id="map" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; height: 100%; padding: 0; margin: 0; background: #242426;"></div>
  <div id="slides"></div>

  <div class="Scoreboard">
    <ul class="hide-mobile">
      <li class="Scoreboard-team Scoreboard-team--1">
        <span class="h-iblock h-malign team-marker"></span>
        <h3 class="Scoreboard-title"></h3>

        <div class="Scoreboard-count">
          <p class="Scoreboard-number Scoreboard-number--0 is-visible">0</p>
        </div>
      </li>

      <li class="Scoreboard-team Scoreboard-team--2">
        <div class="Scoreboard-count">
          <p class="Scoreboard-number Scoreboard-number--0 is-visible">0</p>
        </div>

        <h3 class="Scoreboard-title"></h3>
        <span class="h-iblock h-malign team-marker"></span>
      </li>
    </ul>

    <ul class="show-mobile">
      <li class="Scoreboard-team Scoreboard-team--1">
        <span class="h-iblock h-malign team-marker"></span>
        <h3 class="Scoreboard-title"></h3>

        <div class="Scoreboard-count Scoreboard-count--small">
          <p class="Scoreboard-number Scoreboard-number--0 is-visible">0</p>
        </div>
      </li>

      <li class="Scoreboard-team Scoreboard-team--2">
        <span class="h-iblock h-malign team-marker"></span>
        <h3 class="Scoreboard-title"></h3>

        <div class="Scoreboard-count Scoreboard-count--small">
          <p class="Scoreboard-number Scoreboard-number--0 is-visible">0</p>
        </div>
      </li>
    </ul>
  </div>

  <div id="Notifications" class="Notifications">
    <ul></ul>
  </div>

  <footer class="Footer">
    <div class="Footer-time">
      <div class="h-left Footer-time--l"></div>
      <div class="h-right Footer-time--r"></div>
    </div>

    <div class="Footer-info">
      <p class="h-left Footer-infoTitle"></p>

      <p class="h-right Footer-infoAttributions">
        <span class="h-iblock h-malign">Made with</span>
        <span class="h-iblock h-malign">
          <img src="img/cartodb-brand.png" alt="cartodb-brand" />
        </span>

        <span class="h-iblock h-malign"> 
          <a href="http://cartodb.com/" target="_blank" class="Footer-infoAttributionsLink h-iblock h-malign">CartoDB</a>
        </span>
      </p>
    </div>
  </footer>
  <script src="//cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.11/cartodb.js"></script>

  <!-- build:js js/vendor.js -->
  <script src="js/vendor/markdown.js"></script>
  <script src="js/vendor/odyssey.js"></script>
  <!-- endbuild -->

  <!-- build:js js/main.js -->
  <script src="js/helpers.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
</html>
